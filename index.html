<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forest Landscape</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>

        <h2 class="logo">FOREST</h2>

        <nav class="navigation">
            <a href="#">Главная</a>
            <a href="#">О сайте</a>
            <a href="#">Помощь</a>
            <a href="#">Контакты</a>
            <button class="btnLogin-popup">Войти</button>
        </nav>

    </header>

    <div class="wrapper">

        <span class="icon-close">
            <ion-icon name="close"></ion-icon>
        </span>

        
        
        <div class="form-box login">

            <h2>Вход</h2>

            <form action="#">

                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="mail"></ion-icon>
                    </span>
                    <input type="email" required>
                    <label>Почта</label>
                </div>

                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="lock-closed"></ion-icon>
                    </span>
                    <input type="password" required>
                    <label>Пароль</label>
                </div>

                <div class="remember-forgot">
                    <label>
                        <input type="checkbox">Запомнить меня
                    </label>
                    <a href="#">Забыли пароль?</a>
                </div>

                <button type="submit" class="btn">Войти</button>

                <div class="login-register">
                    <p>У вас нет аккаунта? 
                        <a href="#" class="register-link">Запись</a>
                    </p>
                </div>

            </form>
        </div>

        
        
        <div class="form-box register">

            <h2>Регистрация</h2>

            <form action="#">

                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="person"></ion-icon>
                    </span>
                    <input type="text" required>
                    <label>Имя пользователя</label>
                </div>

                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="mail"></ion-icon>
                    </span>
                    <input type="email" required>
                    <label>Почта</label>
                </div>

                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="lock-closed"></ion-icon>
                    </span>
                    <input type="password" required>
                    <label>Пароль</label>
                </div>

                <div class="remember-forgot">
                    <label>
                        <input type="checkbox">Я согласен с правилами и условиями
                    </label>
                </div>

                <button type="submit" class="btn">Запись</button>

                <div class="login-register">
                    <p>У вас уже есть аккаунт? 
                        <a href="#" class="login-link">Войти</a>
                    </p>
                </div>

            </form>
        </div>

    </div>

    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
